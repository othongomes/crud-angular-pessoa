<mat-card>
  <mat-toolbar color="accent">
    <span>Criar Usuário</span>
    <span class="spacer"></span>
    <mat-icon>person_add</mat-icon>
  </mat-toolbar>

  <mat-card-content>
    <!-- Linkando a tag <form> com a variável form de persons-form.ts -->
    <form [formGroup]="form" class="min-width">
      <!-- 2 -->

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Genêro</mat-label>
        <mat-select formControlName="genero"> <!-- 3 -->
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Feminino</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="nascimento" /> <!-- 3 -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Email" formControlName="email" /> <!-- 3 -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="CPF" formControlName="cpf" /> <!-- 3 -->
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onSubmit()">CRIAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
