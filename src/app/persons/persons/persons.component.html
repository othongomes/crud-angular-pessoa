<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="accent">Lista de Usuários</mat-toolbar>

    <div *ngIf="personsData$ | async as persons; else loading">
      <table mat-table [dataSource]="persons" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef>Genero</th>
          <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Nascimento Column -->
        <ng-container matColumnDef="nascimento">
          <th mat-header-cell *matHeaderCellDef>Nascimento</th>
          <td mat-cell *matCellDef="let element">{{ element.nascimento }}</td>
        </ng-container>

        <!-- EMAIL Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">
            {{ element.email }}
            <mat-icon aria-hidden="false" aria-label="email category">{{
              element.email | category
            }}</mat-icon>
          </td>
        </ng-container>

        <!-- cpf Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            Ações
            <button
              mat-mini-fab
              color="accent"
              aria-label="Adicionar um usuário"
              class="action-column-header"
            >
              <mat-icon (click)="goToForm()">add</mat-icon>
            </button>
          </th>

          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir curso">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
