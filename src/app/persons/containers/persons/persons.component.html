<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="accent">Lista de Usu√°rios</mat-toolbar>

    <div class="colum-flex mat-elevation-z8">
      <app-persons-list
        *ngIf="personsData$ | async as persons; else loading"
        [persons]="persons"
        (add)="goToForm()"
        (edit)="goToFormEdit($event)"
        (remove)="onRemove($event)"
      >
      </app-persons-list>

      <!-- <div *ngIf="personsData$ | async as persons; else loading">
    </div> -->

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
